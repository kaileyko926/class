<script>
    
    const name = prompt("이름을 입력하세요");

    const greeting = greetingContainer.querySelector('p');
    const a = document.createElement("h1");

    greeting.appendChild(a);
    a.appendChild(newText);


    const clockContainer = document.querySelector('#mainImage');
    clockTitle = clockContainer.querySelector('#mainImage > h3');


    function getTime() {                             
    const date = new Date();
    const minutes = date.getMinutes();
    const hours = date.getHours();
    const seconds = date.getSeconds();
    clockTitle.textContent = `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
    }

    function init() {
        getTime();
        setInterval(getTime, 1000);
    }

    init();
   
</script>
